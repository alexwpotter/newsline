<html>
	<head>
	<script src="https://code.jquery.com/jquery-3.1.0.min.js"></script>

	<div class="row">

		<div class="col-md-4">
			<div class="well" style="overflow-y: scroll">
			<ul class="list-group" id="docs">
			</ul>
			</div>
			<div class="well">

			</div>
			</div>

		<div class="col-md-4">
		</div>

	</body>
	<script>
		function getRandomInt(min, max) {
			min = Math.ceil(min);
			max = Math.floor(max);
			return Math.floor(Math.random() * (max - min)) + min;
		}
		function severity(count){
			var a = ['list-group-item-success',
					'list-group-item-info',
					'list-group-item-warning',
					'list-group-item-danger'];
			return a[count-1 % 4]
		}
		var docs = {{content|safe}};
		for(var i = 0; i<docs.length; i++){
			var headline = eval(docs[i].headline)[0];
			var dat = docs[i].date;

	  		$("#docs").append("<li class='list-group-item "+severity(getRandomInt(1,5))+"' onclick='bag("+i+")'>"+headline+"</li>");
		}
		function bag(id){
			$("#bag").html(JSON.stringify(docs[id]))
		}
	</script>
</html>
